<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="20" cy="20" r="20" fill="#4F46E5"/>

  <!-- AI文字标识 -->
  <g transform="translate(8, 15)">
    <text x="0" y="3" font-family="Arial" font-weight="bold" font-size="15" fill="white">AI</text>
  </g>

  <!-- 代码符号与转换箭头 -->
  <g transform="translate(15, 14)">
    <!-- 左尖括号 -->
    <path d="M4 8L0 12L4 16" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- 右尖括号 -->
    <path d="M16 8L20 12L16 16" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- 转换箭头 -->
    <path d="M6 12H14" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <path d="M12 10L14 12L12 14" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- AI元素 - 神经网络点 -->
  <g transform="translate(30, 15)">
    <circle cx="0" cy="0" r="1.5" fill="#A5B4FC"/>
    <circle cx="3" cy="-3" r="1.2" fill="#A5B4FC"/>
    <circle cx="-3" cy="3" r="1.2" fill="#A5B4FC"/>
    <path d="M0 0L3 -3" stroke="#A5B4FC" stroke-width="0.5" stroke-linecap="round"/>
    <path d="M0 0L-3 3" stroke="#A5B4FC" stroke-width="0.5" stroke-linecap="round"/>
  </g>

  <!-- 光晕效果 -->
  <circle cx="20" cy="20" r="18" fill="none" stroke="#818CF8" stroke-width="0.5" stroke-dasharray="2 2"/>
</svg>