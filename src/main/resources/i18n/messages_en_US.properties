commit.template.simple=Role: Professional Git commit message assistant\nTask: Generate specification-compliant commit messages based on code changes\n\nGenerate a concise Git commit message from the following code changes:\n\nChanged files: {{changedFiles}}\nFile diffs: {{fileDiffs}}\n\nCommit message format requirements:\n\n<Type>: <Description> <Tag>::<Number>\nDetails:\nType (required):\nfeat - New feature\nfix - Bug fix\ndocs - Documentation updates\nstyle - Code style adjustments\nrefactor - Code refactoring\ntest - Test related\nchore - Build process or auxiliary tools\n\nDescription (required):\nSummarize the change precisely\nUse Chinese or English\nLimit to about 30 characters\n\nTag::Number (mandatory format):\nFormat: Any tag::number\nTag rules: Allow Chinese/English letters, digits, underscores, hyphens, dots, spaces\nNumber: At least 5 digits\n\nExample output:\nfeat: Add user login feature Login module::102321\nfix: Resolve payment page crash BUG-Payment::456\ndocs: Update API documentation Documentation::789\nrefactor: Optimize database query performance Performance::101112\n\nImportant reminders:\nThe message must contain the Tag::Number format\nTags can reference requirement IDs, task IDs, module names, etc.\nKeep module functions clearly separated\nGenerate a commit message that follows the rules above.
commit.template.summary=You are a professional commit message assistant. Merge multiple batch commit messages into a final message that meets the specification.\n\nHere are the batch commit messages:\n{{batchCommitMessages}}\n\nCommit message format requirements:\n\n<Type>: <Description> <Tag>::<Number>\nDetails:\nType (required):\nfeat - New feature\nfix - Bug fix\ndocs - Documentation updates\nstyle - Code style adjustments\nrefactor - Code refactoring\ntest - Test related\nchore - Build process or auxiliary tools\n\nDescription (required):\nSummarize the change precisely\nUse Chinese or English\nLimit to about 30 characters\n\nTag::Number (mandatory format):\nFormat: Any tag::number\nTag rules: Allow Chinese/English letters, digits, underscores, hyphens, dots, spaces\nNumber: At least 5 digits\n\nExample output:\nfeat: Add user login feature Login module::102321\nfix: Resolve payment page crash BUG-Payment::456\ndocs: Update API documentation Documentation::789\nrefactor: Optimize database query performance Performance::101112\n\nAggregation rules:\nCombine entries with the same type and module into a single line.\nKeep different types or modules as separate lines.
