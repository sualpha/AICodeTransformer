template.variableNameGenerator.name=Variable Naming Generator
template.variableNameGenerator.description=Generate a concise, readable variable name from a Chinese description using the current file language.
template.variableNameGenerator.content=You are an expert in code naming. Based on the following Chinese description and the current file language {{language}}, generate exactly ONE variable name (no alternatives or explanations).\
\n\
Naming rules:\
- If the language is Java/Kotlin/TypeScript/JavaScript/Swift/C#/C++/Go then use camelCase\
- If the language is Python/Rust then use snake_case\
\n\
Requirements:\
1. Use concise, industry-standard terminology; avoid pinyin and long phrases\
2. Prefer 1-4 English words; avoid unclear abbreviations\
3. For boolean semantics (e.g., whether/can/has/need), prefix with is/has/should\
4. Contain only letters and digits, no other characters\
\n\
Output format:\
- Return only the variable name string (e.g., userName or user_name) without additional text\
\n\
Description:\
{{selectedCode}}
