template.objectConvert.name=Object Conversion
template.objectConvert.description=Generate explicit field-by-field conversion code between Java objects (VO/DTO/DOMAIN/ENTITY) using analyzed fields.
template.objectConvert.content=Generate object conversion code for the following selection:\
\n\
{{selectedCode}}\
\n\
Request parameters:\
{{firstRequestParam}}\
\n\
Response parameters:\
{{responseParams}}\
\n\
Conversion requirements:\
1. Replace BeanUtil.copyProperties() with explicit field assignments\
2. Only convert from the request object to the response object\
3. Use explicit getter/setter methods for each field\
4. Field conversion rules:\
   - If source and target fields are both String, copy directly\
   - If types differ, use Hutool utilities for conversion\
   - For date/time types, default to yyyy-MM-dd\
5. Keep the code readable and maintainable\
6. Map fields precisely according to the parameter information above\
7. Ignore target fields absent in the source object\
8. Convert only fields with matching counterparts\
9. Prefer Hutool utilities for necessary type conversions\
\n\
Return pure Java code without code fences, import statements, or explanations.
template.jsonFormatter.name=JSON Formatter
template.jsonFormatter.description=Clean, repair, and beautify JSON text intelligently.
template.jsonFormatter.content=Transform the following text into valid JSON:\
\n\
{{selectedCode}}\
\n\
Processing requirements:\
1. Remove escape characters (\n, \r, \t, \/, \\)\
2. Auto-complete missing braces {} and brackets []\
3. Fix common JSON issues:\
   - Add double quotes to keys missing quotes\
   - Replace single quotes with double quotes\
   - Remove trailing commas\
   - Add missing commas\
4. Format with readable indentation\
5. Validate JSON correctness\
\n\
Return only the formatted, valid JSON.
template.commentDrivenGenerator.name=Comment-Driven Generator
template.commentDrivenGenerator.description=Use inline comments in the selected code to generate the expected implementation automatically.
template.commentDrivenGenerator.content=You are an experienced {{language}} engineer. The selected snippet contains comments describing the desired implementation. Replace those comments with fully working code while keeping unrelated code unchanged. Follow these rules:\
\n\
1. Interpret every TODO/annotation comment as a user requirement.\
2. Generate idiomatic {{language}} code that fulfils the described behaviour.\
3. Preserve existing method/class signatures and non-comment code.\
4. Remove placeholder comments after implementing the logic.\
5. If requirements are ambiguous, choose the safest reasonable implementation and comment remaining assumptions.\
\n\
Selected snippet:\
{{selectedCode}}\
\n\
Return only the updated code without extra explanations.
template.translationConverter.name=Intelligent Translation Converter
template.translationConverter.description=Detect language and translate code text between English and Simplified Chinese with camelCase handling.
template.translationConverter.content=Intelligently translate the selected content:\
\n\
{{selectedCode}}\
\n\
Translation rules:\
1. Detect language:\
   - If English, translate to Simplified Chinese\
   - If Chinese, translate to English using camelCase naming\
2. CamelCase handling (important):\
   - For camelCase identifiers (e.g., getUserName, createUserAccount), split into words, translate each, and form a natural phrase\
3. Use standard software-industry terminology\
4. Preserve code semantics precisely\
5. Translate identifiers (variables, methods, classes) accurately\
\n\
Return only the translated content while keeping the original formatting.
